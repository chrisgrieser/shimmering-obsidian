jobs:
  build:
    runs-on: macos-latest # required for `osascript`
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Documentation Search Index
        run: |
          osascript -l JavaScript ./.github/doc-search-cache/re-index-documentation.js > ./.github/doc-search-cache/cache.json
          [[ -z "$(git status)" ]] && exit 0
          git add ./.github/doc-search-cache/cache.json
          git commit -m "Updated documentation index" --author="ðŸ¤– Automated GitHub Action<cron@job>"
          git push
